<!DOCTYPE html>
<html>
    <head>
      <title>VOTRE POIDS SUR D'AUTRES PLANETES OU VOUS PESEZ MOINS</title>
      </head>
    <body>
      <h1>Votre poids sur une autre planète</h1>
      <p>En la tierra pesas distinto de lo que pesas en marte o Jupiter</p>
      <p>Sur Terre ne vous ne pesez le même que sur Mars ou Jupiter</p>
    </body>
    <script>
    var Usuario = prompt("Combien pesez-vous?");
    var Planeta = parseInt(prompt("Choisissez une planète.\n1 Mars, 2 Jupiter"));
    var PesoDelUsuario = 0;
    PesoDelUsuario = parseInt(Usuario);
    var gEnTierra = 9.8;
    var gEnMarte = 3.7;
    var gEnJupiter = 24.8;
    var PesoConvertido;
    var Nombre;
    if(Planeta==1){
      PesoConvertido = (PesoDelUsuario * gEnMarte)/gEnTierra;
      Nombre="Mars";
    }else if(Planeta==2){
      PesoConvertido = (PesoDelUsuario * gEnJupiter)/gEnTierra;
      Nombre = "Jupiter";
    }else{
      PesoConvertido = 1000000;
      Nombre = "Kripton";
    }
    PesoConvertido = parseInt(PesoConvertido);
    document.write("Votre poids sur "+Nombre+" est <strong>"+PesoConvertido+" Kg</strong>");
    </script>
</html>
